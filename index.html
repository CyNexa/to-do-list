<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 class="hd1">To-Do List</h1>
        <div class="tasks">
            <h3 class="hd3">Your Tasks For Today</h3>
            <hr class="ehr">
            <ul id="taskList"></ul>
        </div>
        <div class="add_tasks">
            <h3 class="hd3">Add Your Tasks Here</h3>
            <hr class="ehr">
            <input class="add" type="text" id="taskInput">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
